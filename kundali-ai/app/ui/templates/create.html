<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kundali</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-xl font-extrabold tracking-tight flex items-center gap-2 text-indigo-600">
                <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">ðŸ”®</span> KUNDALI AI
            </a>
            <div class="flex gap-6 text-sm font-semibold text-slate-600 overflow-x-auto">
                <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
                <a href="create.html" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">Create</a>
                <a href="ask.html" class="hover:text-indigo-600 transition">Ask AI</a>
                <a href="report.html" class="hover:text-indigo-600 transition">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 md:p-10">
            <h2 class="text-3xl font-black mb-2 text-slate-900 tracking-tight">Enter Birth Details</h2>
            <p class="text-slate-500 mb-8">Provide accurate information for a precise astrological chart.</p>
            
            <form id="createForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Full Name</label>
                    <input type="text" name="name" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-slate-50" placeholder="e.g. Arjun Kumar">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Birth Date</label>
                        <input type="date" name="birth_date" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Birth Time</label>
                        <div class="flex gap-2">
                            <input type="time" name="birth_time" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                            <button type="button" id="nowBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl text-xs font-bold uppercase tracking-wide transition border border-slate-200 whitespace-nowrap">Set Now</button>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Place of Birth</label>
                        <button type="button" id="useLocationBtn" class="text-[10px] text-indigo-600 hover:text-indigo-700 font-bold flex items-center gap-1 px-2 py-1 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Use Current Location
                        </button>
                    </div>
                    <input type="text" id="birth_place" name="birth_place" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50" placeholder="e.g. Mumbai, India" autocomplete="off">
                    <div id="suggestions" class="absolute left-0 right-0 bg-white border border-slate-300 rounded-b-lg shadow-lg z-10 max-h-60 overflow-y-auto"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Latitude</label>
                        <input type="number" step="any" name="latitude" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="19.0760">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Longitude</label>
                        <input type="number" step="any" name="longitude" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="72.8777">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1.5">Timezone</label>
                    <input type="text" name="timezone" required class="w-full rounded-xl border-slate-200 border p-3.5 focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="Asia/Kolkata">
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-xl shadow-lg transition duration-200 flex justify-center items-center gap-2">
                    <span>âœ¨</span> Generate Kundali
                </button>
            </form>
            <div id="result" class="mt-6 hidden p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg animate-fade-in"></div>
        </div>
    </div>

    <script>
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Processing...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.latitude = parseFloat(data.latitude);
            data.longitude = parseFloat(data.longitude);

            try {
                const res = await fetch(`${API_BASE}/api/v1/kundali`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) throw new Error(await res.text());
                const json = await res.json();
                localStorage.setItem('kundali_core_id', json.kundali_core_id);                
                window.location.href = `report.html?id=${json.kundali_core_id}`;
            } catch (err) {
                let msg = err.message;
                if (msg === 'Failed to fetch') msg += '\n\nPossible causes:\n1. Backend is not running.\n2. CORS is not enabled.';
                alert('Error: ' + msg);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // City Search Logic (Same as before)
        const placeInput = document.getElementById('birth_place');
        const suggestionsBox = document.getElementById('suggestions');
        const latInput = document.querySelector('input[name="latitude"]');
        const lonInput = document.querySelector('input[name="longitude"]');
        const tzInput = document.querySelector('input[name="timezone"]');
        let debounceTimer;

        placeInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = placeInput.value;
            if (query.length < 2) { suggestionsBox.innerHTML = ''; return; }
            debounceTimer = setTimeout(() => {
                fetch(`${API_BASE}/api/v1/locations/search?q=${encodeURIComponent(query)}`)
                    .then(r => { if(!r.ok) throw new Error(r.statusText); return r.json(); })
                    .then(data => {
                        suggestionsBox.innerHTML = '';
                        if (data.length === 0) {
                            suggestionsBox.innerHTML = '<div class="p-3 text-sm text-slate-500">No cities found.</div>';
                            return;
                        }
                        data.forEach(city => {
                            if(city.error) return;
                            const div = document.createElement('div');
                            div.textContent = city.display_name;
                            div.className = 'p-3 text-sm cursor-pointer hover:bg-indigo-50';
                            div.addEventListener('click', () => {
                                placeInput.value = city.display_name;
                                latInput.value = city.latitude;
                                lonInput.value = city.longitude;
                                tzInput.value = city.timezone;
                                suggestionsBox.innerHTML = '';
                            });
                            suggestionsBox.appendChild(div);
                        });
                    }).catch(console.error);
            }, 300);
        });

        document.addEventListener('click', (e) => {
            if (!placeInput.contains(e.target) && !suggestionsBox.contains(e.target)) suggestionsBox.innerHTML = '';
        });

        document.getElementById('nowBtn').addEventListener('click', () => {
            const now = new Date();
            document.querySelector('input[name="birth_date"]').value = now.toISOString().split('T')[0];
            document.querySelector('input[name="birth_time"]').value = now.toTimeString().substring(0,5);
        });

        document.getElementById('useLocationBtn').addEventListener('click', () => {
            const btn = document.getElementById('useLocationBtn');
            const originalContent = btn.innerHTML;
            if (!navigator.geolocation) return alert('Geolocation not supported.');
            btn.textContent = 'Locating...';
            btn.disabled = true;
            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    latInput.value = pos.coords.latitude.toFixed(4);
                    lonInput.value = pos.coords.longitude.toFixed(4);
                    tzInput.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    try {
                        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${latInput.value}&longitude=${lonInput.value}&count=1&format=json`);
                        const data = await res.json();
                        placeInput.value = (data.results && data.results[0]) ? `${data.results[0].name}, ${data.results[0].country}` : "Current Location";
                    } catch(e) { placeInput.value = "Current Location"; }
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                },
                (err) => { alert('Error: ' + err.message); btn.innerHTML = originalContent; btn.disabled = false; }
            );
        });
    </script>
</body>
</html>
