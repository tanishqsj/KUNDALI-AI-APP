<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kundali</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <nav class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider flex items-center gap-2"><span>ðŸ”®</span> KUNDALI AI</a>
            <div class="flex gap-4 text-sm font-medium overflow-x-auto">
                <a href="index.html" class="hover:text-indigo-200 transition">Home</a>
                <a href="create.html" class="text-white border-b-2 border-white">Create</a>
                <a href="ask.html" class="hover:text-indigo-200 transition">Ask AI</a>
                <a href="voice.html" class="hover:text-indigo-200 transition">Voice</a>
                <a href="report.html" class="hover:text-indigo-200 transition">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold mb-6 text-slate-800 border-b pb-4">Enter Birth Details</h2>
            
            <form id="createForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Full Name</label>
                    <input type="text" name="name" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g. Arjun Kumar">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Birth Date</label>
                        <input type="date" name="birth_date" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Birth Time</label>
                        <div class="flex gap-2">
                            <input type="time" name="birth_time" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500">
                            <button type="button" id="nowBtn" class="px-3 py-2 bg-green-100 hover:bg-green-200 text-green-800 rounded-lg text-xs font-bold uppercase tracking-wide transition border border-green-200 whitespace-nowrap shadow-sm">Set Now</button>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-semibold text-slate-700">Place of Birth</label>
                        <button type="button" id="useLocationBtn" class="text-xs text-white bg-blue-600 hover:bg-blue-700 font-bold flex items-center gap-1 px-3 py-1 rounded-full transition shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Use Current Location
                        </button>
                    </div>
                    <input type="text" id="birth_place" name="birth_place" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500" placeholder="e.g. Mumbai, India" autocomplete="off">
                    <div id="suggestions" class="absolute left-0 right-0 bg-white border border-slate-300 rounded-b-lg shadow-lg z-10 max-h-60 overflow-y-auto">
                        <!-- Suggestions will be populated here -->
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Latitude</label>
                        <input type="number" step="any" name="latitude" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500" value="19.0760">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Longitude</label>
                        <input type="number" step="any" name="longitude" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500" value="72.8777">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Timezone</label>
                    <input type="text" name="timezone" required class="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-indigo-500" value="Asia/Kolkata">
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow transition duration-200 flex justify-center items-center gap-2">
                    <span>âœ¨</span> Generate Kundali
                </button>
            </form>

            <!-- Success Message Container -->
            <div id="result" class="mt-6 hidden p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg animate-fade-in"></div>
        </div>
    </div>

    <script>
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        // --- Form Submission ---
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Processing...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Ensure numeric types
            data.latitude = parseFloat(data.latitude);
            data.longitude = parseFloat(data.longitude);

            try {
                const res = await fetch(`${API_BASE}/api/v1/kundali`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) throw new Error(await res.text());
                const json = await res.json();
                
                // 1. Save ID for other pages to use
                localStorage.setItem('kundali_core_id', json.kundali_core_id);                
                // 2. Redirect to the new report page
                window.location.href = `report.html?id=${json.kundali_core_id}`;
                
            } catch (err) {
                let msg = err.message;
                if (msg === 'Failed to fetch') {
                    msg += '\n\nPossible causes:\n1. Backend is not running.\n2. CORS is not enabled (check app/main.py).';
                }
                alert('Error: ' + msg);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- City Selector Logic ---
        const placeInput = document.getElementById('birth_place');
        const suggestionsBox = document.getElementById('suggestions');
        const latInput = document.querySelector('input[name="latitude"]');
        const lonInput = document.querySelector('input[name="longitude"]');
        const tzInput = document.querySelector('input[name="timezone"]');

        let debounceTimer;

        placeInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = placeInput.value;

            if (query.length < 2) {
                suggestionsBox.innerHTML = '';
                return;
            }

            // Debounce to avoid sending requests on every keystroke
            debounceTimer = setTimeout(() => {
                fetch(`${API_BASE}/api/v1/locations/search?q=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) throw new Error(response.statusText);
                        return response.json();
                    })
                    .then(data => {
                        suggestionsBox.innerHTML = ''; // Clear old suggestions
                        if (data.length === 0) {
                            const noResult = document.createElement('div');
                            noResult.textContent = 'No cities found.';
                            noResult.className = 'p-3 text-sm text-slate-500';
                            suggestionsBox.appendChild(noResult);
                            return;
                        }

                        data.forEach(city => {
                            if (city.error) {
                                const errDiv = document.createElement('div');
                                errDiv.textContent = city.error;
                                errDiv.className = 'p-3 text-sm text-red-500';
                                suggestionsBox.appendChild(errDiv);
                                return;
                            }

                            const div = document.createElement('div');
                            div.textContent = city.display_name;
                            div.className = 'p-3 text-sm cursor-pointer hover:bg-indigo-50';
                            
                            div.addEventListener('click', () => {
                                // Populate fields on selection
                                const currentLat = parseFloat(latInput.value);
                                const currentLon = parseFloat(lonInput.value);
                                const newLat = city.latitude;
                                const newLon = city.longitude;

                                // Heuristic: If selected city is close (within ~50km/0.5 deg) to current coords,
                                // preserve the precise current coords (likely from GPS). Otherwise, overwrite.
                                const isClose = !isNaN(currentLat) && !isNaN(currentLon) &&
                                                Math.abs(currentLat - newLat) < 0.5 &&
                                                Math.abs(currentLon - newLon) < 0.5;

                                placeInput.value = city.display_name;
                                if (!isClose) {
                                    latInput.value = newLat;
                                    lonInput.value = newLon;
                                }
                                tzInput.value = city.timezone;
                                suggestionsBox.innerHTML = ''; // Hide suggestions
                            });

                            suggestionsBox.appendChild(div);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching city data:', error);
                        suggestionsBox.innerHTML = '<div class="p-3 text-sm text-red-500">Error loading cities.</div>';
                    });
            }, 300); // 300ms delay
        });

        // Hide suggestions if user clicks elsewhere
        document.addEventListener('click', (e) => {
            if (!placeInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.innerHTML = '';
            }
        });

        // --- "Set Now" Button Logic ---
        document.getElementById('nowBtn').addEventListener('click', () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.querySelector('input[name="birth_date"]').value = `${year}-${month}-${day}`;
            document.querySelector('input[name="birth_time"]').value = `${hours}:${minutes}`;
        });

        // --- "Use Current Location" Button Logic ---
        document.getElementById('useLocationBtn').addEventListener('click', () => {
            const btn = document.getElementById('useLocationBtn');
            const originalContent = btn.innerHTML;

            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            btn.textContent = 'Locating...';
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    latInput.value = lat.toFixed(4);
                    lonInput.value = lon.toFixed(4);
                    tzInput.value = Intl.DateTimeFormat().resolvedOptions().timeZone;

                    try {
                        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&count=1&format=json&language=en`);
                        if (!res.ok) throw new Error(`Geocoding API status: ${res.status}`);
                        const data = await res.json();
                        if (data.results && data.results.length > 0) {
                            placeInput.value = `${data.results[0].name}, ${data.results[0].country}`;
                        } else {
                            placeInput.value = "Unknown Location";
                        }
                    } catch (e) {
                        console.error("Geocoding failed:", e);
                        placeInput.value = "Current Location (Enter manually)";
                    }

                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                },
                (err) => {
                    alert('Error getting location: ' + err.message);
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            );
        });
    </script>
</body>
</html>
