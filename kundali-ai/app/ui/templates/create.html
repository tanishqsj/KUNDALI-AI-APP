<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kundali - Kundali AI</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        cosmic: {
                            900: '#0B0B15',
                            800: '#151525',
                            accent: '#FFD700',
                            purple: '#6D28D9',
                            pink: '#EC4899'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #cbd5e1;
            overflow-x: hidden;
        }

        /* Starfield Background */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #6D28D9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #F59E0B;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Custom Scrollbar for suggestions */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Starfield -->
    <canvas id="star-canvas"></canvas>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/50 backdrop-blur-md border-b border-white/5 transition-all duration-300"
        id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-600 to-pink-500 flex items-center justify-center text-white text-xs shadow-lg group-hover:animate-spin-slow">
                    âœ¦
                </div>
                <span class="text-xl font-serif font-bold text-white tracking-widest uppercase">Kundali AI</span>
            </a>

            <div class="flex gap-8 text-sm font-medium tracking-wide">
                <a href="index.html" class="hover:text-amber-400 transition nav-link">Home</a>
                <a href="create.html" class="text-amber-400 nav-link">Create Chart</a>
                <a href="ask.html" class="hover:text-amber-400 transition nav-link">Ask Stars</a>
                <a href="matching.html" class="hover:text-amber-400 transition nav-link">Milan</a>
                <a href="report.html" class="hover:text-amber-400 transition nav-link">Reports</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-24 px-4 pb-12 max-w-2xl flex-grow">
        <div class="glass-card rounded-2xl p-8 md:p-12 relative overflow-hidden">
            <!-- Decorative Glow -->
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-purple-500/20 rounded-full blur-[60px]"></div>

            <div class="relative z-10">
                <h2 class="text-3xl font-serif text-white mb-2">Enter Birth Details</h2>
                <p class="text-slate-400 mb-8 border-l-2 border-amber-500/50 pl-3">Provide accurate astronomical data
                    for a precise Vedic chart.</p>

                <form id="createForm" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Full
                            Name</label>
                        <input type="text" name="name" required class="w-full rounded-xl p-3.5 form-input"
                            placeholder="e.g. Arjun Kumar">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Birth
                                Date</label>
                            <input type="date" name="birth_date" required
                                class="w-full rounded-xl p-3.5 form-input [color-scheme:dark]">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Birth
                                Time</label>
                            <div class="flex gap-2">
                                <input type="time" name="birth_time" required
                                    class="w-full rounded-xl p-3.5 form-input [color-scheme:dark]">
                                <button type="button" id="nowBtn"
                                    class="px-4 py-2 bg-white/5 hover:bg-white/10 text-white rounded-xl text-xs font-bold uppercase tracking-wide transition border border-white/10 whitespace-nowrap">
                                    Now
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider">Place of
                                Birth</label>
                            <button type="button" id="useLocationBtn"
                                class="text-[10px] text-purple-400 hover:text-purple-300 font-bold flex items-center gap-1 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                Locate Me
                            </button>
                        </div>
                        <input type="text" id="birth_place" name="birth_place" required
                            class="w-full rounded-xl p-3.5 form-input" placeholder="e.g. Mumbai, India"
                            autocomplete="off">
                        <div id="suggestions"
                            class="absolute left-0 right-0 bg-[#0f0f1a] border border-white/10 rounded-b-lg shadow-xl z-10 max-h-60 overflow-y-auto hidden">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label
                                class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Latitude</label>
                            <input type="number" step="any" name="latitude" required
                                class="w-full rounded-xl p-3.5 form-input text-slate-400" value="19.0760">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Longitude</label>
                            <input type="number" step="any" name="longitude" required
                                class="w-full rounded-xl p-3.5 form-input text-slate-400" value="72.8777">
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-amber-500/80 uppercase tracking-wider mb-2">Timezone</label>
                        <input type="text" name="timezone" required
                            class="w-full rounded-xl p-3.5 form-input text-slate-400" value="Asia/Kolkata">
                    </div>

                    <button type="submit"
                        class="w-full mt-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-4 px-4 rounded-xl shadow-lg shadow-purple-900/40 transition duration-300 transform hover:-translate-y-1 flex justify-center items-center gap-2">
                        <span>âœ¨</span> Generate Kundali
                    </button>
                </form>
            </div>
            <div id="result"
                class="mt-6 hidden p-4 bg-green-500/10 border border-green-500/30 text-green-400 rounded-lg animate-fade-in text-sm">
            </div>
        </div>
    </div>

    <!-- Starfield Script -->
    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < 100; i++) stars.push({
                x: Math.random() * width, y: Math.random() * height,
                size: Math.random() * 1.5, opacity: Math.random(),
                speed: Math.random() * 0.05, direction: Math.random() > 0.5 ? 1 : -1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            // Deep Space Gradient
            const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width);
            gradient.addColorStop(0, '#1a0b2e'); gradient.addColorStop(1, '#050505');
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, width, height);

            stars.forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                s.opacity += s.direction * 0.01;
                if (s.opacity > 1 || s.opacity < 0.2) s.direction *= -1;
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', resize); resize(); draw();

        // API & Form Logic
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-spin">ðŸŒ€</span> Processing...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.latitude = parseFloat(data.latitude);
            data.longitude = parseFloat(data.longitude);

            try {
                const res = await fetch(`${API_BASE}/api/v1/kundali`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error(await res.text());
                const json = await res.json();
                localStorage.setItem('kundali_core_id', json.kundali_core_id);
                window.location.href = `report.html?id=${json.kundali_core_id}`;
            } catch (err) {
                let msg = err.message;
                alert('Error: ' + msg);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        // Search & Location Logic
        const placeInput = document.getElementById('birth_place');
        const suggestionsBox = document.getElementById('suggestions');
        const latInput = document.querySelector('input[name="latitude"]');
        const lonInput = document.querySelector('input[name="longitude"]');
        const tzInput = document.querySelector('input[name="timezone"]');
        let debounceTimer;

        placeInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = placeInput.value;
            if (query.length < 2) { suggestionsBox.classList.add('hidden'); return; }
            debounceTimer = setTimeout(() => {
                fetch(`${API_BASE}/api/v1/locations/search?q=${encodeURIComponent(query)}`)
                    .then(r => r.json())
                    .then(data => {
                        suggestionsBox.innerHTML = '';
                        if (!data || data.length === 0) { suggestionsBox.classList.add('hidden'); return; }
                        suggestionsBox.classList.remove('hidden');
                        data.forEach(city => {
                            if (city.error) return;
                            const div = document.createElement('div');
                            div.textContent = city.display_name;
                            div.className = 'p-3 text-sm cursor-pointer hover:bg-white/10 text-slate-300 hover:text-white transition';
                            div.addEventListener('click', () => {
                                placeInput.value = city.display_name;
                                latInput.value = city.latitude;
                                lonInput.value = city.longitude;
                                tzInput.value = city.timezone;
                                suggestionsBox.classList.add('hidden');
                            });
                            suggestionsBox.appendChild(div);
                        });
                    }).catch(console.error);
            }, 300);
        });

        // Hide suggestions on outside click
        document.addEventListener('click', (e) => {
            if (!placeInput.contains(e.target) && !suggestionsBox.contains(e.target)) suggestionsBox.classList.add('hidden');
        });

        document.getElementById('nowBtn').addEventListener('click', () => {
            const now = new Date();
            document.querySelector('input[name="birth_date"]').value = now.toISOString().split('T')[0];
            document.querySelector('input[name="birth_time"]').value = now.toTimeString().substring(0, 5);
        });

        document.getElementById('useLocationBtn').addEventListener('click', () => {
            const btn = document.getElementById('useLocationBtn');
            const originalContent = btn.innerHTML;
            if (!navigator.geolocation) return alert('Geolocation not supported.');
            btn.textContent = 'Locating...';
            btn.disabled = true;
            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    const lat = pos.coords.latitude.toFixed(4);
                    const lon = pos.coords.longitude.toFixed(4);
                    latInput.value = lat;
                    lonInput.value = lon;
                    tzInput.value = Intl.DateTimeFormat().resolvedOptions().timeZone;

                    try {
                        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&count=1&format=json`);
                        const data = await res.json();
                        placeInput.value = (data.results && data.results[0]) ? `${data.results[0].name}, ${data.results[0].country}` : "Current Location";
                    } catch (e) { placeInput.value = "Current Location"; }

                    btn.innerHTML = originalContent; btn.disabled = false;
                },
                (err) => { alert('Error: ' + err.message); btn.innerHTML = originalContent; btn.disabled = false; }
            );
        });
    </script>
</body>

</html>
