<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI Astrologer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .recording-pulse {
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        /* Typewriter Cursor */
        .typing-cursor::after {
            content: '‚ñã';
            color: #6366f1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Visualizer */
        .visualizer-canvas {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.05);
        }

        /* Suggestion Chips */
        .suggestion-chip {
            animation: fade-in-up 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-xl font-extrabold tracking-tight flex items-center gap-2 text-indigo-600">
                <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">üîÆ</span> KUNDALI AI
            </a>
            <div class="flex gap-6 text-sm font-semibold text-slate-600 overflow-x-auto">
                <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
                <a href="create.html" class="hover:text-indigo-600 transition">Create</a>
                <a href="ask.html" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">Ask AI</a>
                <a href="report.html" class="hover:text-indigo-600 transition">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-4 max-w-4xl flex-grow flex flex-col">
        <div
            class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex-grow flex flex-col h-[80vh] relative">

            <div class="mb-4 border-b pb-4">
                <div class="flex items-center gap-2">
                    <label
                        class="text-[10px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Kundali
                        ID:</label>
                    <input type="text" id="kundaliId"
                        class="w-full text-xs font-mono bg-slate-50 border border-slate-100 rounded-lg px-3 py-2 focus:outline-none focus:border-indigo-500 text-slate-500 transition"
                        placeholder="Enter ID or create one first...">
                </div>
            </div>

            <div id="chatBox"
                class="flex-grow overflow-y-auto p-4 space-y-6 bg-slate-50 rounded-xl mb-4 border border-slate-100">
                <div class="text-center text-slate-400 text-sm mt-10">
                    <p class="text-2xl mb-2">üëã</p>
                    <p class="font-medium text-slate-500">I am your AI Astrologer.</p>
                    <p class="mt-2 opacity-75">Type or speak your question below.</p>
                </div>
            </div>

            <form id="askForm" class="flex gap-2 items-center relative">
                <input type="text" id="question"
                    class="flex-grow rounded-xl border border-slate-200 p-4 pl-4 pr-12 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm bg-white transition"
                    placeholder="Ask about your future..." autocomplete="off">

                <button type="button" id="voiceBtn"
                    class="bg-slate-100 text-slate-600 hover:bg-slate-200 hover:text-slate-800 p-4 rounded-xl transition-all duration-200 flex items-center justify-center border border-slate-200"
                    title="Hold to Record">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>

                <button type="submit"
                    class="bg-slate-900 text-white px-6 py-4 rounded-xl hover:bg-slate-800 transition font-bold shadow-md flex items-center gap-2">
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>

            <div id="recordingStatus"
                class="hidden absolute bottom-24 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg items-center gap-2 recording-pulse z-10">
                <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
                Listening... (Click mic to stop)
            </div>
        </div>
    </div>

    <script>
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        const storedId = localStorage.getItem('kundali_core_id');
        if (storedId) document.getElementById('kundaliId').value = storedId;

        const chatBox = document.getElementById('chatBox');
        const voiceBtn = document.getElementById('voiceBtn');
        const statusBadge = document.getElementById('recordingStatus');

        // --- 1. Text Polisher Function ---
        function formatAiText(text) {
            if (!text) return '';

            // Bold: **text** -> <strong>text</strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold text-indigo-900">$1</strong>');

            // Italic: *text* -> <em>text</em>
            formatted = formatted.replace(/\*(.*?)\*/g, '<em class="text-slate-600">$1</em>');

            // Process lines for Lists & Paragraphs
            return formatted.split('\n').map(line => {
                const trimmed = line.trim();

                // Bullet Points
                if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                    return `<div class="flex items-start gap-2 mb-2 ml-1">
                        <span class="text-indigo-500 font-bold mt-1">‚Ä¢</span>
                        <span class="text-slate-700 leading-relaxed">${trimmed.replace(/^[\-\*]\s*/, '')}</span>
                    </div>`;
                }

                // Numbered Lists
                if (/^\d+\./.test(trimmed)) {
                    const number = trimmed.match(/^\d+\./)[0];
                    return `<div class="flex items-start gap-2 mb-2 ml-1">
                        <span class="font-bold text-slate-500 text-xs mt-1.5">${number}</span>
                        <span class="text-slate-700 leading-relaxed">${trimmed.replace(/^\d+\.\s*/, '')}</span>
                    </div>`;
                }

                // Empty lines
                if (!trimmed) return '<div class="h-3"></div>';

                // Regular Paragraphs
                return `<p class="mb-2 text-slate-700 leading-relaxed">${trimmed}</p>`;
            }).join('');
        }

        function appendMessage(role, text, audioBase64 = null, shouldAutoplay = false) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in-up`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] px-5 py-3.5 rounded-2xl text-sm shadow-sm leading-relaxed ${role === 'user'
                ? 'bg-indigo-600 text-white rounded-br-none'
                : 'bg-white border border-slate-200 text-slate-700 rounded-bl-none'
                }`;

            // Apply formatting only if AI
            let contentHtml = "";
            let isAi = role === 'ai';

            if (isAi) {
                contentHtml = formatAiText(text);
            } else {
                contentHtml = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            }

            // Audio & Visualizer Container
            let audioId = `audio-${Date.now()}`;
            let canvasId = `canvas-${Date.now()}`;

            if (audioBase64) {
                const audioSrc = `data:audio/wav;base64,${audioBase64}`;
                // Audio Player UI
                contentHtml += `
                    <div class="mt-4 pt-3 border-t ${role === 'user' ? 'border-indigo-400/30' : 'border-slate-100'}">
                        <p class="text-[10px] uppercase tracking-widest opacity-60 mb-2">Voice Response</p>
                        
                        <!-- Visualizer -->
                        <canvas id="${canvasId}" class="visualizer-canvas mb-3"></canvas>
                        
                        <!-- Controls -->
                        <div class="flex items-center gap-3">
                            <button id="btn-${audioId}" onclick="toggleAudio('${audioId}')" class="w-8 h-8 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            
                            <input type="range" id="seek-${audioId}" value="0" max="100" class="flex-grow h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" oninput="seekAudio('${audioId}', this.value)">
                            
                            <span id="time-${audioId}" class="text-[10px] text-slate-400 font-mono w-8 text-right">0:00</span>
                        </div>

                        <audio id="${audioId}" ${isAi && shouldAutoplay ? 'autoplay' : ''} src="${audioSrc}" class="hidden" 
                               onplay="startVisualizer('${canvasId}', this); updatePlayBtn('${audioId}', true)" 
                               onpause="updatePlayBtn('${audioId}', false)"
                               ontimeupdate="updateProgress('${audioId}')"
                               onended="updatePlayBtn('${audioId}', false)"></audio>
                    </div>
                `;
            }

            // Initial Content
            if (isAi && !audioBase64) {
                bubble.innerHTML = '<span class="typing-cursor"></span>';
            } else {
                bubble.innerHTML = contentHtml;
            }

            div.appendChild(bubble);
            chatBox.appendChild(div);

            // Scroll to bottom
            setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 100);

            // Trigger Typewriter if needed
            if (isAi && !audioBase64) {
                typewriterEffect(bubble, contentHtml);
            }
        }

        async function typewriterEffect(element, htmlContent) {
            // 1. Parse HTML into tokens (tags and text)
            const tokens = htmlContent.split(/(<[^>]+>)/g).filter(t => t);

            element.innerHTML = ''; // Clear cursor temporarily

            // Re-add cursor at the end of content
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            element.appendChild(cursor);

            for (const token of tokens) {
                if (token.startsWith('<')) {
                    // It's a tag, append directly (but insert before cursor)
                    cursor.insertAdjacentHTML('beforebegin', token);
                } else {
                    // It's text, type it out
                    for (let i = 0; i < token.length; i++) {
                        cursor.insertAdjacentText('beforebegin', token[i]);
                        // Scroll occasionally
                        if (i % 5 === 0) chatBox.scrollTop = chatBox.scrollHeight;
                        await new Promise(r => setTimeout(r, 10)); // Typing speed
                    }
                }
            }

            // Cleanup cursor after typing
            cursor.remove();
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        // --- Audio Control Logic ---
        function toggleAudio(id) {
            const audio = document.getElementById(id);
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function updatePlayBtn(id, isPlaying) {
            const btn = document.getElementById(`btn-${id}`);
            if (isPlaying) {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>`; // Pause Icon
            } else {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`; // Play Icon
            }
        }

        function updateProgress(id) {
            const audio = document.getElementById(id);
            const seek = document.getElementById(`seek-${id}`);
            const time = document.getElementById(`time-${id}`);

            if (!audio.duration) return;

            const pct = (audio.currentTime / audio.duration) * 100;
            seek.value = pct;

            const mins = Math.floor(audio.currentTime / 60);
            const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            time.innerText = `${mins}:${secs}`;
        }

        function seekAudio(id, val) {
            const audio = document.getElementById(id);
            if (!audio.duration) return;
            const time = (val / 100) * audio.duration;
            audio.currentTime = time;
        }

        // --- Visualizer Logic ---
        function startVisualizer(canvasId, audioEl) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            if (!audioEl.captureStream) {
                // Fallback for browsers defined differently
                audioEl.captureStream = audioEl.captureStream || audioEl.mozCaptureStream;
            }
            if (!audioEl.captureStream) return; // Safari/Edge might warn

            // We need a context
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audioEl); // This often fails due to CORS or element state
            // Better: use simple random visualizer simulated if AudioContext fails, OR just simple animation.
            // Real AudioContext with media element source is strictly CORS bound. DataURI is fine though.

            const analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (audioEl.paused) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'white'; // Clear transparent
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgba(99, 102, 241, ${barHeight / 100 + 0.2})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        // --- Suggestions Logic ---
        function appendSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) return;

            const div = document.createElement('div');
            div.className = 'flex flex-wrap gap-2 justify-end mb-4 animate-fade-in-up px-4';

            suggestions.forEach((text, index) => {
                const chip = document.createElement('button');
                chip.className = 'suggestion-chip bg-white border border-indigo-200 text-indigo-700 text-xs px-3 py-2 rounded-full shadow-sm hover:bg-indigo-50 hover:border-indigo-300 transition';
                chip.style.animationDelay = `${index * 100}ms`;
                chip.innerText = text;
                chip.onclick = () => {
                    document.getElementById('question').value = text;
                    document.getElementById('askForm').dispatchEvent(new Event('submit'));
                };
                div.appendChild(chip);
            });
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const div = document.createElement('div');
            div.id = 'loadingIndicator';
            div.className = 'text-xs text-slate-400 ml-2 animate-pulse flex items-center gap-1 mt-2';
            div.innerHTML = '<span>‚ú®</span> AI is analyzing...';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function hideLoading() {
            const el = document.getElementById('loadingIndicator');
            if (el) el.remove();
        }

        // --- Persistence Logic ---
        function getStorageKey() {
            const id = document.getElementById('kundaliId').value;
            return id ? `chat_history_${id}` : null;
        }

        function saveMessage(role, text, audioBase64 = null) {
            const key = getStorageKey();
            if (!key) return;

            const history = JSON.parse(sessionStorage.getItem(key) || '[]');
            history.push({ role, text, audioBase64, timestamp: new Date().toISOString() });
            sessionStorage.setItem(key, JSON.stringify(history));
        }

        function loadHistory() {
            chatBox.innerHTML = `
                <div class="text-center text-slate-400 text-sm mt-10">
                    <p class="text-2xl mb-2">üëã</p>
                    <p class="font-medium text-slate-500">I am your AI Astrologer.</p>
                    <p class="mt-2 opacity-75">Type or speak your question below.</p>
                </div>`;

            const key = getStorageKey();
            if (!key) return;

            const history = JSON.parse(sessionStorage.getItem(key) || '[]');
            if (history.length > 0) chatBox.innerHTML = ''; // Clear greeting if history exists

            history.forEach(msg => appendMessage(msg.role, msg.text, msg.audioBase64));
        }

        document.getElementById('kundaliId').addEventListener('change', loadHistory);
        // Initial load if ID exists
        if (document.getElementById('kundaliId').value) loadHistory();


        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('kundaliId').value;
            const qInput = document.getElementById('question');
            const q = qInput.value.trim();

            if (!id) return alert('Please enter a Kundali ID or create one first.');
            if (!q) return;

            saveMessage('user', q); // Save
            appendMessage('user', q);
            qInput.value = '';
            showLoading();

            try {
                const res = await fetch(`${API_BASE}/api/v1/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kundali_core_id: id, question: q })
                });

                hideLoading();

                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();

                let answerText = data.mode === 'ai' ? data.answer.text : "I found matching rules but couldn't generate a story.";

                saveMessage('ai', answerText); // Save
                appendMessage('ai', answerText);

                if (data.suggestions) {
                    appendSuggestions(data.suggestions);
                }

            } catch (err) {
                hideLoading();
                appendMessage('ai', '‚ö†Ô∏è Error: ' + err.message);
            }
        });

        // Voice Logic
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        voiceBtn.addEventListener('click', async () => {
            const id = document.getElementById('kundaliId').value;
            if (!id) return alert('Please enter a Kundali ID first.');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        processAudio(audioBlob, id);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;

                    voiceBtn.classList.add('bg-red-50', 'text-red-500', 'border-red-200');
                    voiceBtn.innerHTML = `<div class="w-3 h-3 bg-red-500 rounded-sm"></div>`;
                    statusBadge.classList.remove('hidden');
                    statusBadge.classList.add('flex');

                } catch (err) {
                    alert("Microphone access denied: " + err.message);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('bg-red-50', 'text-red-500', 'border-red-200');
                voiceBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>`;
                statusBadge.classList.add('hidden');
                statusBadge.classList.remove('flex');
            }
        });

        async function processAudio(blob, id) {
            const loadingMsg = showLoading();
            loadingMsg.innerHTML = '<span>üéôÔ∏è</span> Processing voice...';
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            try {
                const res = await fetch(`${API_BASE}/api/v1/voice?kundali_core_id=${id}`, { method: 'POST', body: formData });

                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];

                    hideLoading();
                    if (!res.ok) {
                        try { appendMessage('ai', '‚ö†Ô∏è Error: ' + await res.text()); }
                        catch (e) { appendMessage('ai', '‚ö†Ô∏è Error: Voice processing failed.'); }
                        return;
                    }

                    const data = await res.json();
                    const qText = data.question_text || "(Voice Message)";
                    const aText = data.answer_text;

                    saveMessage('user', qText, base64Audio);
                    appendMessage('user', qText, base64Audio);

                    setTimeout(() => {
                        saveMessage('ai', aText, data.audio_bytes);
                        appendMessage('ai', aText, data.audio_bytes, true);
                        if (data.suggestions) appendSuggestions(data.suggestions);
                    }, 500);
                }

            } catch (err) {
                hideLoading();
                appendMessage('ai', '‚ö†Ô∏è Voice Error: ' + err.message);
            }
        }
    </script>
