    <script>
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        const storedId = localStorage.getItem('kundali_core_id');
        if (storedId) document.getElementById('kundaliId').value = storedId;

        const chatBox = document.getElementById('chatBox');
        const voiceBtn = document.getElementById('voiceBtn');
        const statusBadge = document.getElementById('recordingStatus');

        // --- 1. Text Polisher Function ---
        function formatAiText(text) {
            if (!text) return '';

            // Bold: **text** -> <strong>text</strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold text-indigo-900">$1</strong>');

            // Italic: *text* -> <em>text</em>
            formatted = formatted.replace(/\*(.*?)\*/g, '<em class="text-slate-600">$1</em>');

            // Process lines for Lists & Paragraphs
            return formatted.split('\n').map(line => {
                const trimmed = line.trim();

                // Bullet Points
                if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                    return `<div class="flex items-start gap-2 mb-2 ml-1">
                        <span class="text-indigo-500 font-bold mt-1">‚Ä¢</span>
                        <span class="text-slate-700 leading-relaxed">${trimmed.replace(/^[\-\*]\s*/, '')}</span>
                    </div>`;
                }

                // Numbered Lists
                if (/^\d+\./.test(trimmed)) {
                    const number = trimmed.match(/^\d+\./)[0];
                    return `<div class="flex items-start gap-2 mb-2 ml-1">
                        <span class="font-bold text-slate-500 text-xs mt-1.5">${number}</span>
                        <span class="text-slate-700 leading-relaxed">${trimmed.replace(/^\d+\.\s*/, '')}</span>
                    </div>`;
                }

                // Empty lines
                if (!trimmed) return '<div class="h-3"></div>';

                // Regular Paragraphs
                return `<p class="mb-2 text-slate-700 leading-relaxed">${trimmed}</p>`;
            }).join('');
        }

        function appendMessage(role, text, audioBase64 = null, shouldAutoplay = false, skipTyping = false) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in-up`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] px-5 py-3.5 rounded-2xl text-sm shadow-sm leading-relaxed ${role === 'user'
                ? 'bg-indigo-600 text-white rounded-br-none'
                : 'bg-white border border-slate-200 text-slate-700 rounded-bl-none'
                }`;

            // Apply formatting only if AI
            let contentHtml = "";
            let isAi = role === 'ai';

            if (isAi) {
                contentHtml = formatAiText(text);
            } else {
                contentHtml = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            }

            // Audio & Visualizer Container
            let audioId = `audio-${Date.now()}`;
            let canvasId = `canvas-${Date.now()}`;

            if (audioBase64) {
                const audioSrc = `data:audio/wav;base64,${audioBase64}`;
                // Audio Player UI
                contentHtml += `
                    <div class="mt-4 pt-3 border-t ${role === 'user' ? 'border-indigo-400/30' : 'border-slate-100'}">
                        <p class="text-[10px] uppercase tracking-widest opacity-60 mb-2">Voice Response</p>
                        
                        <!-- Visualizer -->
                        <canvas id="${canvasId}" class="visualizer-canvas mb-3"></canvas>
                        
                        <!-- Controls -->
                        <div class="flex items-center gap-3">
                            <button id="btn-${audioId}" onclick="toggleAudio('${audioId}')" class="w-8 h-8 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            
                            <input type="range" id="seek-${audioId}" value="0" max="100" class="flex-grow h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" oninput="seekAudio('${audioId}', this.value)">
                            
                            <span id="time-${audioId}" class="text-[10px] text-slate-400 font-mono w-8 text-right">0:00</span>
                        </div>

                        <audio id="${audioId}" ${isAi && shouldAutoplay ? 'autoplay' : ''} src="${audioSrc}" class="hidden" 
                               onplay="startVisualizer('${canvasId}', this); updatePlayBtn('${audioId}', true)" 
                               onpause="updatePlayBtn('${audioId}', false)"
                               ontimeupdate="updateProgress('${audioId}')"
                               onended="updatePlayBtn('${audioId}', false)"></audio>
                    </div>
                `;
            }

            // Initial Content
            if (isAi && !audioBase64) {
                bubble.innerHTML = '<span class="typing-cursor"></span>';
            } else {
                bubble.innerHTML = contentHtml;
            }

            div.appendChild(bubble);
            chatBox.appendChild(div);

            // Scroll to bottom
            setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 100);

            // Trigger Typewriter if needed
            if (isAi && !audioBase64 && !skipTyping) {
                typewriterEffect(bubble, contentHtml);
            } else {
                if (isAi && !audioBase64) {
                    // If skipping typing, just show the content (with markdown formatting)
                    // But wait, contentHtml is already formatted? Yes.
                    // But we set <span class="typing-cursor"> above if isAi & !audioBase64.
                    // We need to fix that initial content setting.
                    bubble.innerHTML = contentHtml;
                }
            }
        }

        async function typewriterEffect(element, htmlContent) {
            // 1. Parse HTML into tokens (tags and text)
            const tokens = htmlContent.split(/(<[^>]+>)/g).filter(t => t);

            element.innerHTML = ''; // Clear cursor temporarily

            // Re-add cursor at the end of content
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            element.appendChild(cursor);

            for (const token of tokens) {
                if (token.startsWith('<')) {
                    // It's a tag, append directly (but insert before cursor)
                    cursor.insertAdjacentHTML('beforebegin', token);
                } else {
                    // It's text, type it out
                    for (let i = 0; i < token.length; i++) {
                        cursor.insertAdjacentText('beforebegin', token[i]);
                        // Scroll occasionally
                        if (i % 5 === 0) chatBox.scrollTop = chatBox.scrollHeight;
                        await new Promise(r => setTimeout(r, 10)); // Typing speed
                    }
                }
            }

            // Cleanup cursor after typing
            cursor.remove();
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        // --- Audio Control Logic ---
        function toggleAudio(id) {
            const audio = document.getElementById(id);
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function updatePlayBtn(id, isPlaying) {
            const btn = document.getElementById(`btn-${id}`);
            if (isPlaying) {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>`; // Pause Icon
            } else {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`; // Play Icon
            }
        }

        // Karaoke State
        let currentTimings = [];
        let karaokespans = [];

        function updateProgress(id) {
            const audio = document.getElementById(id);
            const progressBar = document.getElementById(`bar-${id}`);
            const timeDisplay = document.getElementById(`time-${id}`);
            const seekSlider = document.getElementById(`seek-${id}`);

            if (audio) {
                const percent = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;

                if (progressBar) progressBar.style.width = `${percent}%`;
                if (seekSlider) seekSlider.value = percent;

                // Update Time
                // Use duration if available for total? No, just current.
                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                if (timeDisplay) timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // Update Karaoke Highlight
                updateKaraokeHighlight(audio.currentTime);
            }
        }

        function updateKaraokeHighlight(currentTime) {
            // Remove highlight from all
            // Optimize: only remove from previous active?
            // For simplicity, query selector all '.karaoke-active'
            const active = document.querySelectorAll('.karaoke-active');
            active.forEach(el => el.classList.remove('karaoke-active', 'bg-indigo-100', 'text-indigo-700', 'font-medium'));

            // Find current word
            // timings: {word, start, end}
            const match = currentTimings.find(t => currentTime >= t.start && currentTime <= t.end);
            if (match && match.spanId) {
                const span = document.getElementById(match.spanId);
                if (span) {
                    span.classList.add('karaoke-active', 'bg-indigo-100', 'text-indigo-700', 'font-medium', 'rounded-sm', 'px-0.5');
                    // Optional: auto-scroll to word?
                    // span.scrollIntoView({behavior: "smooth", block: "center"}); 
                }
            }
        }

        // Advanced Text-Node walker to apply spans without breaking HTML
        function applyKaraokeTags(bubble, timings) {
            if (!timings || timings.length === 0) return;
            currentTimings = timings; // Store globally for update loop

            // We need to map linear words to text nodes.
            // 1. Get all text nodes
            const textNodes = [];
            const walker = document.createTreeWalker(bubble, NodeFilter.SHOW_TEXT, null, false);
            let node;
            while (node = walker.nextNode()) {
                if (node.parentElement.tagName !== 'SCRIPT' && node.parentElement.tagName !== 'STYLE') {
                    textNodes.push(node);
                }
            }

            let timingIndex = 0;

            // 2. Iterate text nodes and wrap words
            for (const textNode of textNodes) {
                const textContent = textNode.nodeValue;
                // We will rebuild this text node as a fragment of spans and text
                let lastIndex = 0;
                const fragment = document.createDocumentFragment();
                let modified = false;

                // Regex to find words in this node
                // We match against the timing word.
                // Note: TTS word might be normalized (no punct), text might have punct.
                // Simple strict match might fail.
                // We'll perform a fuzzy search or just strict containment.

                // Simplification for reliability: 
                // Just assume sequential matching of words.

                let haystack = textContent;
                let searchIndex = 0;

                while (timingIndex < timings.length) {
                    const t = timings[timingIndex];
                    const word = t.word.trim();
                    if (!word) { timingIndex++; continue; }

                    // Find this word in the text node
                    // We look ahead from searchIndex
                    const idx = haystack.indexOf(word, searchIndex);

                    if (idx !== -1) {
                        // Found a match!
                        // 1. Text before match
                        if (idx > searchIndex) {
                            fragment.appendChild(document.createTextNode(haystack.substring(searchIndex, idx)));
                        }

                        // 2. The match (Wrapped)
                        const span = document.createElement('span');
                        span.textContent = word;
                        const spanId = `k-word-${timingIndex}`;
                        span.id = spanId;
                        span.className = "transition-all duration-100";
                        fragment.appendChild(span);

                        // Store spanId in timing object
                        t.spanId = spanId;

                        searchIndex = idx + word.length;
                        timingIndex++;
                        modified = true;
                    } else {
                        // Word not found in this node. 
                        // It might be in the next node.
                        // Break and move to next node.
                        break;
                    }
                }

                // Append remaining text
                if (searchIndex < haystack.length) {
                    fragment.appendChild(document.createTextNode(haystack.substring(searchIndex)));
                }

                if (modified) {
                    textNode.parentNode.replaceChild(fragment, textNode);
                }
            }
        }
        function seekAudio(id, val) {
            const audio = document.getElementById(id);
            if (!audio.duration) return;
            const time = (val / 100) * audio.duration;
            audio.currentTime = time;

            // Instant Feedback
            const timeDisplay = document.getElementById(`time-${id}`);
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            if (timeDisplay) timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            // Update Karaoke instantly
            updateKaraokeHighlight(time);
        }

        // --- Visualizer Logic ---
        function startVisualizer(canvasId, audioEl) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            if (!audioEl.captureStream) {
                // Fallback for browsers defined differently
                audioEl.captureStream = audioEl.captureStream || audioEl.mozCaptureStream;
            }
            if (!audioEl.captureStream) return; // Safari/Edge might warn

            // We need a context
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audioEl); // This often fails due to CORS or element state
            // Better: use simple random visualizer simulated if AudioContext fails, OR just simple animation.
            // Real AudioContext with media element source is strictly CORS bound. DataURI is fine though.

            const analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (audioEl.paused) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'white'; // Clear transparent
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgba(99, 102, 241, ${barHeight / 100 + 0.2})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        // --- Suggestions Logic ---
        function appendSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) return;

            const div = document.createElement('div');
            div.className = 'flex flex-wrap gap-2 justify-end mb-4 animate-fade-in-up px-4';

            suggestions.forEach((text, index) => {
                const chip = document.createElement('button');
                chip.className = 'suggestion-chip bg-white border border-indigo-200 text-indigo-700 text-xs px-3 py-2 rounded-full shadow-sm hover:bg-indigo-50 hover:border-indigo-300 transition';
                chip.style.animationDelay = `${index * 100}ms`;
                chip.innerText = text;
                chip.onclick = () => {
                    document.getElementById('question').value = text;
                    document.getElementById('askForm').dispatchEvent(new Event('submit'));
                };
                div.appendChild(chip);
            });
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const div = document.createElement('div');
            div.id = 'loadingIndicator';
            div.className = 'text-xs text-slate-400 ml-2 animate-pulse flex items-center gap-1 mt-2';
            div.innerHTML = '<span>‚ú®</span> AI is analyzing...';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function hideLoading() {
            const el = document.getElementById('loadingIndicator');
            if (el) el.remove();
        }

        // --- Persistence Logic ---
        async function loadMessages() {
            const id = document.getElementById('kundaliId').value;
            const userId = "00000000-0000-0000-0000-000000000001"; // Mock User ID for now (should come from auth context)
            if (!id) return;

            // Clear previous chat
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/api/v1/history/${id}?user_id=${userId}`);
                if (!res.ok) return; // No history or error

                const messages = await res.json();
                messages.forEach(msg => {
                    appendMessage(msg.role, msg.text, null, false, true);
                });

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        // Removed manual saveMessage since backend handles persistence now.
        function saveMessage(role, text, audioBase64 = null) {
            // No-op
        }

        document.getElementById('kundaliId').addEventListener('change', loadMessages);
        // Initial load if ID exists
        if (document.getElementById('kundaliId').value) loadMessages();


        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('kundaliId').value;
            const qInput = document.getElementById('question');
            const q = qInput.value.trim();

            if (!id) return alert('Please enter a Kundali ID or create one first.');
            if (!q) return;

            saveMessage('user', q); // Save
            appendMessage('user', q);
            qInput.value = '';
            showLoading();

            try {
                const res = await fetch(`${API_BASE}/api/v1/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kundali_core_id: id, question: q })
                });

                hideLoading();

                if (!res.ok) throw new Error(await res.text());

                // Prepare UI for stream
                saveMessage('ai', '');
                appendMessage('ai', ''); // Create empty bubble
                const bubble = chatBox.lastElementChild.querySelector('.bg-white'); // Get last bubble

                let fullText = "";
                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.chunk) {
                                    fullText += data.chunk;
                                    bubble.innerHTML = formatAiText(fullText); // Update in place
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                            } catch (e) {
                                console.error("Error parsing JSON chunk", e);
                            }
                        }
                    }
                }

                // Final save
                saveMessage('ai', fullText);

                // Suggestion extraction logic (if we add it back to stream)
                // For now, simpler stream logic

            } catch (err) {
                hideLoading();
                appendMessage('ai', '‚ö†Ô∏è Error: ' + err.message);
            }
        });

        // Voice Logic
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        voiceBtn.addEventListener('click', async () => {
            const id = document.getElementById('kundaliId').value;
            if (!id) return alert('Please enter a Kundali ID first.');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        processAudio(audioBlob, id);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;

                    voiceBtn.classList.add('bg-red-50', 'text-red-500', 'border-red-200');
                    voiceBtn.innerHTML = `<div class="w-3 h-3 bg-red-500 rounded-sm"></div>`;
                    statusBadge.classList.remove('hidden');
                    statusBadge.classList.add('flex');

                } catch (err) {
                    alert("Microphone access denied: " + err.message);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('bg-red-50', 'text-red-500', 'border-red-200');
                voiceBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>`;
                statusBadge.classList.add('hidden');
                statusBadge.classList.remove('flex');
            }
        });

        // Audio Queue Logic
        let audioQueue = [];
        let isPlayingAudio = false;

        function playNextChunk() {
            if (isPlayingAudio || audioQueue.length === 0) return;

            isPlayingAudio = true;
            const b64 = audioQueue.shift();

            // Convert base64 to Blob
            const byteCharacters = atob(b64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'audio/mp3' });
            const url = URL.createObjectURL(blob);

            const audio = new Audio(url);
            audio.onended = () => {
                isPlayingAudio = false;
                URL.revokeObjectURL(url);
                playNextChunk();
            };
            audio.play().catch(e => {
                console.error("Audio play error", e);
                isPlayingAudio = false;
                playNextChunk();
            });
        }

        // Stream Utilities
        function handleStreamPlayPause(id) {
            toggleAudio(id);
        }

        function updateStreamBtn(audioId, isPlaying) {
            const playIcon = document.getElementById(`icon-play-${audioId}`);
            const pauseIcon = document.getElementById(`icon-pause-${audioId}`);
            if (!playIcon || !pauseIcon) return;

            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        async function processAudio(blob, id) {
            const loadingMsg = showLoading();
            loadingMsg.innerHTML = '<span>üéôÔ∏è</span> Listening...';
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            // Reset Queue
            audioQueue = [];
            isPlayingAudio = false;

            try {
                const res = await fetch(`${API_BASE}/api/v1/voice?kundali_core_id=${id}`, {
                    method: 'POST',
                    body: formData
                });

                hideLoading();

                if (!res.ok) {
                    appendMessage('ai', '‚ö†Ô∏è Error: Voice request failed.');
                    return;
                }

                // Create user/AI bubbles
                // Temporarily create user bubble with "..." until transcription arrives?
                // Or wait for first event. Let's wait for first event or use a placeholder.
                let userBubble = null;
                let aiBubble = null;
                let aiText = "";

                // State
                // State
                let fullAudioChunks = [];
                let hasInjectedPlayer = false;
                let audioId = `audio-stream-${Date.now()}`;
                let pendingTimings = null; // Store timings to apply later

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                // Helper: Inject Player UI with Slider
                function injectPlayerHelper(bubble) {
                    if (document.getElementById(`container-${audioId}`)) return; // Prevent duplicate

                    const playerHtml = `
                        <div class="mt-4 pt-3 border-t border-slate-100" id="container-${audioId}">
                             <p class="text-[10px] uppercase tracking-widest opacity-60 mb-2">Voice Response</p>
                             <div class="flex items-center gap-3">
                                <button id="btn-${audioId}" onclick="handleStreamPlayPause('${audioId}')" class="w-8 h-8 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 transition">
                                    <svg id="icon-play-${audioId}" xmlns="http://www.w3.org/2000/svg" class="has-audio hidden h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <svg id="icon-pause-${audioId}" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                                
                                <input type="range" id="seek-${audioId}" value="0" max="100" class="flex-grow h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" oninput="seekAudio('${audioId}', this.value)">
                                
                                <span id="time-${audioId}" class="text-[10px] text-slate-400 font-mono w-8 text-right">0:00</span>

                                <audio id="${audioId}" class="hidden" 
                                       onplay="updateStreamBtn('${audioId}', true)" 
                                       onpause="updateStreamBtn('${audioId}', false)"
                                       ontimeupdate="updateProgress('${audioId}')"
                                       onended="updateStreamBtn('${audioId}', false)"></audio>
                             </div>
                        </div>`;
                    bubble.insertAdjacentHTML('beforeend', playerHtml);
                }

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const data = JSON.parse(line);

                            // 1. Transcription
                            if (data.type === "transcription") {
                                if (!userBubble) {
                                    saveMessage('user', data.text);
                                    appendMessage('user', data.text, null, false, true);
                                    userBubble = true;
                                    saveMessage('ai', '');
                                    appendMessage('ai', '');
                                    aiBubble = chatBox.lastElementChild.querySelector('.bg-white');
                                }
                            }
                            // 2. Text Chunk (AI Text)
                            else if (data.type === "text") {
                                if (!aiBubble) {
                                    saveMessage('ai', '');
                                    appendMessage('ai', '');
                                    aiBubble = chatBox.lastElementChild.querySelector('.bg-white');
                                }
                                aiText += data.chunk;
                                aiBubble.innerHTML = formatAiText(aiText);
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                            // 3. Timings Event
                            else if (data.type === "timings") {
                                pendingTimings = data.data;
                            }
                            // 4. Audio Chunk
                            else if (data.type === "audio") {
                                try {
                                    const binary = atob(data.chunk);
                                    const bytes = new Uint8Array(binary.length);
                                    for (let i = 0; i < binary.length; i++) {
                                        bytes[i] = binary.charCodeAt(i);
                                    }
                                    fullAudioChunks.push(bytes.buffer);
                                } catch (e) { console.error("Error decoding audio chunk", e); }
                            }

                        } catch (e) {
                            // Ignore
                        }
                    }
                }

                // POST-PROCESSING: Apply UI updates nicely
                if (aiBubble) {
                    // 1. Apply Karaoke Tags (Text is final now)
                    if (pendingTimings) {
                        applyKaraokeTags(aiBubble, pendingTimings);
                    }

                    // 2. Inject Player & Play (Audio is ready)
                    if (fullAudioChunks.length > 0) {
                        try {
                            injectPlayerHelper(aiBubble);

                            const finalBlob = new Blob(fullAudioChunks, { type: 'audio/mp3' });
                            const audioUrl = URL.createObjectURL(finalBlob);

                            const audioEl = document.getElementById(audioId);
                            if (audioEl) {
                                audioEl.src = audioUrl;
                                audioEl.play().catch(e => console.log('Autoplay blocked', e));
                            }
                        } catch (e) {
                            console.error("Player injection failed", e);
                            appendMessage('ai', `‚ö†Ô∏è debug: Player injection failed - ${e.message}`); // Visible debug
                        }
                    } else {
                        console.warn("No audio chunks received.");
                        // Force visible debug message
                        const debugInfo = `Chunk count: ${fullAudioChunks.length}, Timings present: ${!!pendingTimings}`;
                        appendMessage('ai', `‚ö†Ô∏è Audio Missing (${debugInfo}). Please check server logs.`);
                    }
                }

            } catch (err) {
                hideLoading();
                appendMessage('ai', '‚ö†Ô∏è Voice Error: ' + err.message);
            }
        }
    </script>
