<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-xl font-extrabold tracking-tight flex items-center gap-2 text-indigo-600">
                <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">üîÆ</span> KUNDALI AI
            </a>
            <div class="flex gap-6 text-sm font-semibold text-slate-600 overflow-x-auto">
                <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
                <a href="create.html" class="hover:text-indigo-600 transition">Create</a>
                <a href="ask.html" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">Ask AI</a>
                <a href="voice.html" class="hover:text-indigo-600 transition">Voice</a>
                <a href="report.html" class="hover:text-indigo-600 transition">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-4 max-w-4xl flex-grow flex flex-col">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex-grow flex flex-col h-[80vh]">
            <!-- Header / ID Input -->
            <div class="mb-4 border-b pb-4">
                <div class="flex items-center gap-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Kundali ID:</label>
                    <input type="text" id="kundaliId" class="w-full text-xs font-mono bg-slate-50 border border-slate-100 rounded-lg px-3 py-2 focus:outline-none focus:border-indigo-500 text-slate-500" placeholder="Enter ID or create one first...">
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chatBox" class="flex-grow overflow-y-auto p-4 space-y-6 bg-slate-50 rounded-xl mb-4 border border-slate-100">
                <div class="text-center text-slate-400 text-sm mt-10">
                    <p>üëã Hello! I am your AI Astrologer.</p>
                    <p class="mt-2">Ask me about your career, health, or relationships.</p>
                </div>
            </div>

            <!-- Input Area -->
            <form id="askForm" class="flex gap-3">
                <input type="text" id="question" class="flex-grow rounded-xl border border-slate-200 p-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm bg-white" placeholder="e.g. How is my career this year?" required>
                <button type="submit" class="bg-slate-900 text-white px-8 py-2 rounded-xl hover:bg-slate-800 transition font-bold shadow-md flex items-center">Send</button>
            </form>
        </div>
    </div>

    <script>
        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        // Auto-load ID
        const storedId = localStorage.getItem('kundali_core_id');
        if (storedId) document.getElementById('kundaliId').value = storedId;

        const chatBox = document.getElementById('chatBox');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] md:max-w-[70%] px-5 py-3.5 rounded-2xl text-sm shadow-sm leading-relaxed ${
                role === 'user' 
                ? 'bg-indigo-600 text-white rounded-br-none' 
                : 'bg-white border border-slate-200 text-slate-700 rounded-bl-none'
            }`;
            
            // Simple formatting for line breaks
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            div.appendChild(bubble);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('kundaliId').value;
            const qInput = document.getElementById('question');
            const q = qInput.value;

            if (!id) return alert('Please enter a Kundali ID or create one first.');

            appendMessage('user', q);
            qInput.value = '';

            // Show loading state
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'text-xs text-slate-400 ml-2 animate-pulse';
            loadingDiv.innerText = 'AI is thinking...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch(`${API_BASE}/api/v1/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kundali_core_id: id, question: q })
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(`Server returned ${res.status}: ${errText}`);
                }

                chatBox.removeChild(loadingDiv); // Remove loading

                const data = await res.json();
                
                let answerText = "I couldn't find an answer.";
                
                if (data.mode === 'ai' && data.answer && data.answer.text) {
                    answerText = data.answer.text;
                } else if (data.mode === 'rules') {
                    // Fallback for rules mode if AI didn't trigger
                    answerText = "I found some astrological rules matching your query, but I couldn't synthesize a full answer. (Mode: Rules)";
                    console.log("Rules:", data.explanations);
                }
                
                appendMessage('ai', answerText);
            } catch (err) {
                if(loadingDiv.parentNode) chatBox.removeChild(loadingDiv);
                let msg = err.message;
                if (msg === 'Failed to fetch') {
                    msg += ' (Check backend/CORS)';
                }
                appendMessage('ai', '‚ö†Ô∏è Error: ' + msg);
            }
        });
    </script>
</body>
</html>
