<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundali Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">
    <nav class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider flex items-center gap-2"><span>ðŸ”®</span> KUNDALI AI</a>
            <div class="flex gap-4 text-sm font-medium overflow-x-auto">
                <a href="index.html" class="hover:text-indigo-200 transition">Home</a>
                <a href="create.html" class="hover:text-indigo-200 transition">Create</a>
                <a href="ask.html" class="hover:text-indigo-200 transition">Ask AI</a>
                <a href="voice.html" class="hover:text-indigo-200 transition">Voice</a>
                <a href="report.html" class="text-white border-b-2 border-white">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <div id="loading" class="text-center py-20">
            <p class="text-xl text-slate-600">Loading Report...</p>
        </div>

        <div id="report-content" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-slate-800">Kundali Report</h1>
                <button id="downloadPdfBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-200">
                    Download PDF
                </button>
            </div>

            <!-- Birth Particulars -->
            <div id="birth-particulars" class="bg-white p-6 rounded-xl shadow-md"></div>

            <!-- AI Predictions -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">General Predictions</h2>
                <div id="ai-predictions" class="space-y-4"></div>
            </div>

            <!-- Visual Charts -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Visual Charts</h2>
                <div id="visual-charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </div>

            <!-- Core Details -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Core Details</h2>
                <div id="core-details" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
            
            <!-- Planetary Positions -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Planetary Positions</h2>
                <div id="planets-table-container" class="overflow-x-auto"></div>
            </div>

            <!-- Vimshottari Dasha -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Vimshottari Dasha</h2>
                <div id="dasha-table-container" class="overflow-x-auto"></div>
            </div>

        </div>
    </div>

    <script>
        // Global variable to store the report data
        let reportData = null;

        const getApiBaseUrl = () => {
            if (window.location.protocol === 'file:') return 'http://127.0.0.1:8000';
            return '';
        };
        const API_BASE = getApiBaseUrl();

        const renderTable = (headers, data, keyOrder) => {
            let table = '<table class="min-w-full divide-y divide-slate-200">';
            table += '<thead class="bg-slate-50"><tr>';
            headers.forEach(h => table += `<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">${h}</th>`);
            table += '</tr></thead><tbody class="bg-white divide-y divide-slate-200">';

            if (Array.isArray(data)) { // For arrays of objects
                data.forEach(row => {
                    table += '<tr>';
                    keyOrder.forEach(key => table += `<td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${row[key] || '-'}</td>`);
                    table += '</tr>';
                });
            } else { // For an object of objects (like planets)
                 Object.entries(data).forEach(([name, row]) => {
                    table += '<tr>';
                    table += `<td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-slate-800">${name}</td>`;
                    keyOrder.forEach(key => {
                        let value = row[key];
                        if (typeof value === 'number') value = value.toFixed(2);
                        if (key === 'retrograde' && value) value = 'Yes';
                        else if (key === 'retrograde' && !value) value = 'No';
                        table += `<td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${value || '-'}</td>`
                    });
                    table += '</tr>';
                });
            }
            
            table += '</tbody></table>';
            return table;
        };

        const renderKeyValue = (data) => {
            let html = '<dl class="space-y-4">';
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <div class="grid grid-cols-3 gap-4">
                        <dt class="text-sm font-medium text-slate-500">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</dt>
                        <dd class="mt-1 text-sm text-slate-900 col-span-2">${value}</dd>
                    </div>
                `;
            }
            html += '</dl>';
            return html;
        };

        // --- Chart Rendering Logic (North Indian / Diamond Style) ---
        const signs = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"];
        const signMap = { "Aries": 1, "Taurus": 2, "Gemini": 3, "Cancer": 4, "Leo": 5, "Virgo": 6, "Libra": 7, "Scorpio": 8, "Sagittarius": 9, "Capricorn": 10, "Aquarius": 11, "Pisces": 12 };

        const getHousesFromAscendant = (ascSign) => {
            const startIdx = signs.indexOf(ascSign);
            if (startIdx === -1) return {};
            const houses = {};
            for (let i = 0; i < 12; i++) {
                houses[i + 1] = signs[(startIdx + i) % 12];
            }
            return houses;
        };

        const drawNorthIndianChart = (containerId, houses, planets, title) => {
            const size = 300;
            const ns = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(ns, "svg");
            svg.setAttribute("viewBox", `0 0 ${size} ${size}`);
            svg.setAttribute("class", "w-full h-auto border border-slate-200 bg-slate-50 rounded-lg");

            // Draw Geometry (Diamond Style)
            const lines = [
                `0,0 ${size},${size}`, // Diagonal 1
                `0,${size} ${size},0`, // Diagonal 2
                `0,0 ${size},0 ${size},${size} 0,${size} 0,0`, // Outer Box
                `${size/2},0 0,${size/2} ${size/2},${size} ${size},${size/2} ${size/2},0` // Inner Diamond
            ];

            lines.forEach(points => {
                const poly = document.createElementNS(ns, "polyline");
                poly.setAttribute("points", points);
                poly.setAttribute("fill", "none");
                poly.setAttribute("stroke", "#64748b"); // slate-500
                poly.setAttribute("stroke-width", "1.5");
                svg.appendChild(poly);
            });

            // House Positions (Center coordinates for text)
            // 1: Top Center, 2: Top Left, 3: Left Top, 4: Left Center, etc.
            const pos = {
                1:  [0.5, 0.20], 2:  [0.25, 0.08], 3:  [0.08, 0.25],
                4:  [0.25, 0.5], 5:  [0.08, 0.75], 6:  [0.25, 0.92],
                7:  [0.5, 0.80], 8:  [0.75, 0.92], 9:  [0.92, 0.75],
                10: [0.75, 0.5], 11: [0.92, 0.25], 12: [0.75, 0.08]
            };

            // Group planets by house
            const planetsByHouse = {};
            for(let i=1; i<=12; i++) planetsByHouse[i] = [];
            
            Object.entries(planets).forEach(([pName, pData]) => {
                if (pData.house) {
                    let label = pName.substring(0, 2);
                    if (pData.retrograde) label += "(R)";
                    planetsByHouse[pData.house].push(label);
                }
            });

            // Draw Text
            for (let h = 1; h <= 12; h++) {
                const [fx, fy] = pos[h];
                const cx = size * fx;
                const cy = size * fy;

                // Sign Number (Bold)
                const signName = houses[h];
                const signNum = signMap[signName] || "";
                
                const signText = document.createElementNS(ns, "text");
                signText.setAttribute("x", cx);
                signText.setAttribute("y", cy - 10); // Slightly above center
                signText.setAttribute("text-anchor", "middle");
                signText.setAttribute("font-weight", "bold");
                signText.setAttribute("font-size", "14");
                signText.setAttribute("fill", "#1e293b"); // slate-800
                signText.textContent = signNum;
                svg.appendChild(signText);

                // Planets (Below sign)
                const pList = planetsByHouse[h];
                if (pList.length > 0) {
                    pList.forEach((p, idx) => {
                        const pText = document.createElementNS(ns, "text");
                        pText.setAttribute("x", cx);
                        pText.setAttribute("y", cy + 5 + (idx * 10));
                        pText.setAttribute("text-anchor", "middle");
                        pText.setAttribute("font-size", "10");
                        pText.setAttribute("fill", "#ef4444"); // red-500
                        pText.textContent = p;
                        svg.appendChild(pText);
                    });
                }
            }

            // Title
            const titleEl = document.createElement("div");
            titleEl.className = "text-center font-bold text-slate-700 mb-2";
            titleEl.textContent = title;

            const wrapper = document.createElement("div");
            wrapper.appendChild(titleEl);
            wrapper.appendChild(svg);
            
            document.getElementById(containerId).appendChild(wrapper);
        };


        const loadReport = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const kundaliId = urlParams.get('id') || localStorage.getItem('kundali_core_id');

            if (!kundaliId) {
                document.getElementById('loading').innerHTML = '<p class="text-red-500">No Kundali ID found. Please create a kundali first.</p>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/v1/report/text?kundali_core_id=${kundaliId}&include_transits=true`);
                if (!res.ok) throw new Error('Failed to fetch report data.');
                
                reportData = await res.json(); // Store data globally

                // --- Render Birth Particulars ---
                document.getElementById('birth-particulars').innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Birth Particulars for ${reportData.birth_details.name}</h2>
                    ${renderKeyValue(reportData.birth_details)}
                `;

                // --- Render AI Predictions ---
                let predictionsHtml = '';
                const predictionOrder = ["Executive Summary", "Your Ascendant", "Your Nakshatra", "Atmakaraka", "Darakaraka", "Character", "Happiness and Fulfillment", "Lifestyle", "Career", "Occupation", "Health", "Hobbies", "Finance", "Education", "Planetary Analysis", "House Analysis", "Divisional Charts", "Dasha Analysis", "Transits & Gochar"];
                predictionOrder.forEach(topic => {
                    if (reportData.ai_predictions[topic]) {
                        predictionsHtml += `
                            <div>
                                <h3 class="text-lg font-semibold text-slate-800">${topic}</h3>
                                <p class="text-slate-600 mt-1 whitespace-pre-line">${reportData.ai_predictions[topic]}</p>
                            </div>
                        `;
                    }
                });
                document.getElementById('ai-predictions').innerHTML = predictionsHtml;

                // --- Render Visual Charts ---
                const chartsContainer = document.getElementById('visual-charts-container');
                chartsContainer.innerHTML = ''; // Clear

                // 1. Lagna Chart (D1)
                if (reportData.persisted.core.houses && reportData.persisted.core.planets) {
                    drawNorthIndianChart('visual-charts-container', reportData.persisted.core.houses, reportData.persisted.core.planets, "Lagna Chart (D1)");
                }

                // 2. Divisional Charts (D9, D10)
                if (reportData.persisted.divisionals) {
                    const divs = reportData.persisted.divisionals;
                    
                    // D9
                    if (divs['D9'] && divs['D9'].ascendant) {
                        const d9Houses = getHousesFromAscendant(divs['D9'].ascendant.sign);
                        // Need to calculate house numbers for D9 planets relative to D9 ascendant
                        // (Simplified: passing raw planets, drawNorthIndianChart expects 'house' property in planet data)
                        // Note: The backend 'divisionals' data usually contains 'house' calculated for D9. 
                        // If not, we rely on the fact that D9 planets in DB usually have 'sign', we need 'house'.
                        // Let's assume for now the backend or logic provides it. If not, we might need client-side calc.
                        // *Correction*: The PDF service calculates D9 houses on the fly. We should do the same here if 'house' is missing.
                        
                        // For simplicity in this snippet, we assume D9 planets have 'house' or we'd need a helper.
                        // Actually, let's just render D9 if available.
                        drawNorthIndianChart('visual-charts-container', d9Houses, divs['D9'].planets, "Navamsa Chart (D9)");
                    }
                }

                // --- Render Core Details ---
                const coreDetails = {
                    Ayanamsa: reportData.persisted.core.ayanamsa,
                    Ascendant: `${reportData.persisted.core.ascendant.sign} (${reportData.persisted.core.ascendant.degree.toFixed(2)}Â°)`
                };
                document.getElementById('core-details').innerHTML = renderKeyValue(coreDetails);

                // --- Render Planets Table ---
                const planetHeaders = ['Planet', 'Sign', 'Degree', 'House', 'Nakshatra', 'Retrograde'];
                const planetKeyOrder = ['sign', 'degree', 'house', 'nakshatra', 'retrograde'];
                document.getElementById('planets-table-container').innerHTML = renderTable(planetHeaders, reportData.persisted.core.planets, planetKeyOrder);

                // --- Render Dasha Table ---
                const dashaHeaders = ['Dasha Lord', 'Start Date', 'End Date', 'Duration (Yrs)'];
                const dashaKeyOrder = ['lord', 'start_date', 'end_date', 'duration_years'];
                const formattedDashas = reportData.dashas.map(d => ({
                    ...d,
                    start_date: d.start_date.split('T')[0],
                    end_date: d.end_date.split('T')[0],
                }));
                document.getElementById('dasha-table-container').innerHTML = renderTable(dashaHeaders, formattedDashas, dashaKeyOrder);


                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('report-content').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        };

        const downloadPdf = async () => {
            const btn = document.getElementById('downloadPdfBtn');
            if (!reportData) {
                alert('Report data is not loaded yet.');
                return;
            }
            
            btn.textContent = 'Generating PDF...';
            btn.disabled = true;

            try {
                // We send the already-fetched data to the backend to render the PDF
                const res = await fetch(`${API_BASE}/api/v1/report/pdf_from_data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData)
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`PDF generation failed: ${errorText}`);
                }

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `kundali-report-${reportData.birth_details.name.replace(/\s+/g, '-')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error('PDF Download Error:', error);
                alert(`Error downloading PDF: ${error.message}`);
            } finally {
                btn.textContent = 'Download PDF';
                btn.disabled = false;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadReport();
            document.getElementById('downloadPdfBtn').addEventListener('click', downloadPdf);
        });
    </script>
</body>
</html>
